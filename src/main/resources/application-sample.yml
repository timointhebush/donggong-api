spring:
  profiles:
    group:
      local: local-db, local
---
spring:
  config:
    activate:
      on-profile: local-db
  datasource:
    url: [url]
    username: [username]
    password: [password]
    driver-class-name: org.postgresql.Driver
---
spring:
  config:
    activate:
      on-profile: local
server:
  port: [port]